---
- name: P1
  hosts: all
  gather_facts: false
  tasks:
    - name: T1
      cisco.ios.ios_command:
        commands:
          - show run
      register: out

    - name: T2
      ansible.builtin.debug:
        var: item
      loop: out.stdout[0].splitlines()
      when: 'hostname' in '{{ item }}'
